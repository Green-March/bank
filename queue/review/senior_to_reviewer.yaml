plan_review_request:
  request_id: "req_20260217_003_plan_v4"
  objective: "BLK-T6-EDINET-NULL-RESIDUAL: 7685 の EDINET_NULL 11件（field-periodセル）を confirmed_absent / parser_failure に切り分け、必要時のみ parser 修正まで完了する"
  scope:
    ticker: "7685"
    analysis_type: "parser_diagnosis"
    periods:
      - "2023-12-31"
      - "2024-06-30"
      - "2024-12-31"
    edinet_null_cells:
      - { period: "2023-12-31", field: "revenue" }
      - { period: "2023-12-31", field: "operating_income" }
      - { period: "2023-12-31", field: "net_income" }
      - { period: "2024-06-30", field: "revenue" }
      - { period: "2024-06-30", field: "operating_income" }
      - { period: "2024-06-30", field: "net_income" }
      - { period: "2024-06-30", field: "total_assets" }
      - { period: "2024-06-30", field: "equity" }
      - { period: "2024-12-31", field: "revenue" }
      - { period: "2024-12-31", field: "operating_income" }
      - { period: "2024-12-31", field: "net_income" }
    primary_sources:
      - "data/7685/processed/financials.json"
      - "data/7685/raw/edinet/shihanki_hokokusho/*.pdf"
      - "data/7685/qa/source_reconciliation.json"
  workplan:
    - id: "T1"
      owner: "junior1"
      action: "11件すべてについて、raw PDF 上の該当数値の有無を確認し、confirmed_absent / parser_failure を一次判定する（各件に docID・PDFファイル名・ページ番号・根拠を付与）"
      output: "projects/7685/req_20260217_003/evidence_matrix.md"
    - id: "T2"
      owner: "junior2"
      action: "T1で parser_failure が1件でもあれば pdf_parser.py を修正し、tests 追加/更新と pytest 実行で回帰を確認する。0件なら『未実施理由・確認コマンド・ログ』を残してスキップを明示する"
      output: "projects/7685/req_20260217_003/parser_fix_note.md"
    - id: "T3"
      owner: "junior3"
      action: "confirmed_absent 件に reason を source_reconciliation.json へ反映し、検証コマンド結果・pytest結果・最終判定（11件内訳）を最終診断として整理する"
      output: "projects/7685/req_20260217_003/final_diagnosis.md"
  quality_criteria:
    - "11件（field-periodセル）全件に判定を付与し、docID・PDFファイル名・ページ番号を必須記載する"
    - "evidence_matrix に docID と参照PDFファイル名の対応表を必須で含める"
    - "confirmed_absent は source_reconciliation.json の該当 comparison.fields.<field> に reason を明示する"
    - "parser_failure がある場合のみ parser 修正を実施し、pytest 成功ログを記録する"
    - "parser_failure が0件の場合でも、T2未実施理由・確認コマンド・ログ出力先を記録する"
    - "検証コマンドで overlap 3期間の EDINET_NULL 件数と最終判定が整合すること"
